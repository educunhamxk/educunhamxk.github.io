# ABOUT ME SECTION
# show_aboutme_card:
# > setting this to true, will display the About Me section
# > setting this to false, will omit the About Me section
show_aboutme_card: true
# about_me_title: The will be displayed as the title in the About Me section
about_me_title: Sobre mim
# about_me_description: This will be displayed under the title.
about_me_description: Cientista e analista de dados, com uma paixão por desvendar histórias ocultas nos dados e impulsionar o sucesso dos negócios através de análises e modelos de Machine Learning. Em minha carreira tenho trabalhado com a aplicação de soluções baseadas em dados para resolver problemas complexos e encontrar oportunidades para os negócios. Nos meus últimos projetos, desenvolvi estratégias para otimizar a performance do time comercial e melhorar o NPS em empresas como BASF, Redecard e Itaú. #<a class="highlight-link" href="https://github.com/longpdo/neumorphism" target="_blank" rel="noreferrer"> Github </a>. You can also find me on <a class="highlight-link" href="https://jamstackthemes.dev/theme/jekyll-neumorphism/" target="_blank" rel="noreferrer">JAMstack Themes</a> and on <a class="highlight-link" href="https://jekyll-themes.com/neumorphism/" target="_blank" rel="noreferrer">Jekyll Themes</a>.
profile_image: /assets/img/fotoperfil.jpg
# SKILLS SECTION
# show_skills_card:
# > setting this to true, will display the Skills section
# > setting this to false, will omit the Skills section
