- name: Priorização de retornos de NPS utilizando NLP e análise de sentimentos - Empresa BASF
  descr: "Este projeto ganhou o 1º lugar no desafio da empresa BASF para o curso de inteligência artificial da FIAP. O desafio era melhorar de alguma forma processos que envolvam o NPS da empresa utilizando IA. Nas conversas iniciais a respeito do projeto foi possível observar que a nota de NPS nem sempre reflete a real percepção dos clientes sobre a empresa, muitas vezes há distorção entre a nota e o comentário enviado pelo cliente. Sabendo disso, o projeto teve como objetivo evidenciar os assuntos que mais estavam incomodando os clientes, mesmo que estivessem mascarados por notas altas, e priorizá-los com base na criticidade envolvida na análise de sentimento das mensagens dos clientes e também através de um conceito desenvolvido no projeto que é priorizar clientes que estão beirando as faixas superiores e inferiores de NPS, estes apresentam mais potencial de alavancar a nota com menos esforço."
  #demo: https://example.com/
  tags:
    - tag: Python
    - tag: NLP
    - tag: Análise de Sentimento
    - tag: Excel
    - tag: VBA

