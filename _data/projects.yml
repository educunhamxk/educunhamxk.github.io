- name: Priorização de retornos de NPS utilizando NLP e análise de sentimento - Empresa BASF
  descr: "Este projeto ganhou o 1º lugar no desafio da empresa BASF para o curso de inteligência artificial da FIAP. O desafio era melhorar de alguma forma processos que envolvam o NPS da empresa utilizando IA. \n\ \n\ Nas conversas iniciais a respeito do projeto foi possível observar que a nota de NPS nem sempre reflete a real percepção dos clientes sobre a empresa, muitas vezes há distorção entre a nota e o comentário enviado pelo cliente. \n\ \n\ Sabendo disso, o projeto teve como objetivo evidenciar os assuntos que mais estavam incomodando os clientes, mesmo que estivessem mascarados por notas altas, e priorizá-los com base na criticidade envolvida na análise de sentimento das mensagens dos clientes e também através de um conceito desenvolvido no projeto que seria a priorização de clientes que estão beirando as faixas superiores e inferiores de NPS, estes clientes apresentam mais potencial de alavancar e proteger a nota com menos esforço."
  #demo: https://example.com/
  tags:
